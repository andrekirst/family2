# Routes /api/* on hub.dev.andrekirst.de to Traefik's internal API
# This lets the hub page fetch router data without CORS issues
http:
  routers:
    hub-api:
      rule: '(Host(`hub.localhost`) || Host(`hub.dev.andrekirst.de`)) && PathPrefix(`/api`)'
      entryPoints:
        - websecure
      service: api@internal
      tls: {}
      priority: 100
