# Traefik v3 static configuration
# Shared reverse proxy for all FamilyHub development environments

api:
  dashboard: true
  insecure: true

ping: {}

entryPoints:
  web:
    address: ':4000'
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ':4443'
    http:
      tls: {}
    transport:
      respondingTimeouts:
        readTimeout: '0s'
        writeTimeout: '0s'
        idleTimeout: '0s'

providers:
  docker:
    exposedByDefault: false
    network: traefik-public
  file:
    directory: /etc/traefik/dynamic
    watch: true

log:
  level: INFO
