# Shared Traefik reverse proxy â€” runs once, routes all FamilyHub environments
# Usage: docker compose -f infrastructure/docker-compose.traefik.yml up -d

services:
  traefik:
    image: traefik:v3.2
    restart: unless-stopped
    ports:
      - '3000:3000' # HTTP (redirects to HTTPS)
      - '3443:3443' # HTTPS
      - '8888:8080' # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./certs:/certs:ro
    networks:
      - traefik-public

networks:
  traefik-public:
    name: traefik-public
    driver: bridge
