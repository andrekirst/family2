# Family Hub - Docker Compose Configuration (Simplified)
# Local Development Environment - PostgreSQL Only
# Version: 2.0 (Weekend Restart)
#
# Removed services (not needed for MVP):
# - RabbitMQ (using MediatR in-process events)
# - Redis (no GraphQL subscriptions in MVP)
# - Zitadel (using local JWT authentication)
# - Seq (using console logging)
# - MailHog (logging emails to console)

version: '3.9'

services:
  # PostgreSQL Database (Only Service)
  postgres:
    image: postgres:16-alpine
    container_name: familyhub-postgres
    environment:
      POSTGRES_DB: familyhub
      POSTGRES_USER: familyhub
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Dev123!}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - familyhub-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U familyhub']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  familyhub-network:
    driver: bridge

volumes:
  postgres_data:
