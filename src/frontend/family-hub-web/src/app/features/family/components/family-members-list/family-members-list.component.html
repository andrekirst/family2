<!-- Empty state -->
<div *ngIf="sortedMembers().length === 0"
     class="text-center py-12 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
  <svg class="mx-auto h-12 w-12 text-gray-400"
       fill="none"
       stroke="currentColor"
       viewBox="0 0 24 24"
       aria-hidden="true">
    <path stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
  </svg>
  <h3 class="mt-2 text-sm font-medium text-gray-900">
    No family members
  </h3>
  <p class="mt-1 text-sm text-gray-500">
    Invite members to get started.
  </p>
</div>

<!-- Members list -->
<div *ngIf="sortedMembers().length > 0"
     class="space-y-3">
  <div *ngFor="let member of sortedMembers()"
       class="bg-white rounded-lg border border-gray-200 p-4 hover:shadow-md transition-shadow">
    <div class="flex items-center justify-between">
      <!-- Member info -->
      <div class="flex-1 min-w-0">
        <div class="flex items-center gap-3">
          <!-- Avatar placeholder -->
          <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gradient-to-br from-purple-400 to-blue-500 flex items-center justify-center text-white font-semibold text-sm"
               [attr.aria-label]="'Avatar for ' + getDisplayName(member)">
            {{ getDisplayName(member).charAt(0).toUpperCase() }}
          </div>

          <!-- Name and email -->
          <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2">
              <h3 class="text-sm font-medium text-gray-900 truncate">
                {{ getDisplayName(member) }}
              </h3>

              <!-- Email verification badge -->
              <span *ngIf="isEmailVerified(member)"
                    class="inline-flex items-center text-green-600"
                    title="Email verified"
                    aria-label="Email verified">
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
              </span>

              <!-- Unverified badge -->
              <span *ngIf="!isEmailVerified(member)"
                    class="inline-flex items-center text-amber-600"
                    title="Email not verified"
                    aria-label="Email not verified">
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                        d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
              </span>
            </div>

            <!-- Email -->
            <p class="text-sm text-gray-500 truncate">
              {{ member.email }}
            </p>
          </div>
        </div>
      </div>

      <!-- Role badge -->
      <div class="ml-4 flex-shrink-0">
        <app-role-badge [role]="member.role" size="sm" />
      </div>
    </div>
  </div>
</div>
