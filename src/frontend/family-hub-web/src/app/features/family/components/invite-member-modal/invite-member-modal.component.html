<!-- Modal backdrop and container -->
<div *ngIf="isOpen"
     class="fixed inset-0 z-50 overflow-y-auto"
     (click)="closeModal()"
     role="dialog"
     aria-modal="true"
     aria-labelledby="modal-title">

  <!-- Backdrop -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <!-- Modal panel -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div (click)="$event.stopPropagation()"
         class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full">

      <!-- Header -->
      <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
        <h2 id="modal-title" class="text-xl font-semibold text-gray-900">
          Invite Family Members by Email
        </h2>
        <button (click)="closeModal()"
                type="button"
                class="text-gray-400 hover:text-gray-500"
                aria-label="Close modal">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Body -->
      <div class="px-6 py-4">
        <!-- Email invitation form -->
        <form [formGroup]="emailForm" (ngSubmit)="submit()" class="space-y-4">
          <!-- Email invitation rows -->
          <div formArrayName="emails" class="space-y-3">
            <div *ngFor="let emailGroup of emailInvitationControls.controls; let i = index"
                 [formGroupName]="i"
                 class="flex gap-2 items-start">

              <!-- Email input -->
              <div class="flex-1">
                <app-input
                  [id]="'email-input-' + i"
                  type="email"
                  placeholder="email@example.com"
                  formControlName="email"
                  ariaLabel="Email address"
                  [required]="i === 0">
                </app-input>

                <!-- Validation feedback -->
                <div *ngIf="emailGroup.get('email')?.invalid && emailGroup.get('email')?.touched"
                     class="mt-1 text-sm text-red-600">
                  Please enter a valid email address
                </div>

                <!-- Valid checkmark -->
                <div *ngIf="isEmailGroupValid(i)"
                     class="mt-1 text-sm text-green-600 flex items-center gap-1"
                     role="status"
                     aria-live="polite">
                  <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                  <span>Valid email</span>
                </div>
              </div>

              <!-- Role selector -->
              <div class="w-32">
                <select
                  [id]="'role-select-' + i"
                  formControlName="role"
                  [attr.aria-label]="'Role for invitation ' + (i + 1)"
                  [disabled]="rolesLoading()"
                  class="w-full px-4 py-2 rounded-md border border-gray-300 bg-white transition-colors outline-none appearance-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <option *ngIf="rolesLoading()" value="">Loading roles...</option>
                  <option *ngIf="rolesError()" value="">Failed to load roles</option>
                  <option *ngFor="let role of availableRoles()"
                          [value]="role.value"
                          [selected]="role.value === 'MEMBER'">
                    {{ role.label }}
                  </option>
                </select>
              </div>

              <!-- Remove button -->
              <button (click)="removeEmailInvitation(i)"
                      type="button"
                      class="mt-2 text-red-600 hover:text-red-700 disabled:opacity-50 disabled:cursor-not-allowed"
                      [disabled]="emailInvitationControls.length === 1"
                      [attr.aria-label]="'Remove invitation ' + (i + 1)">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Add another email button -->
          <button (click)="addEmailInvitation()"
                  type="button"
                  class="w-full mt-2 px-4 py-2 border-2 border-dashed border-gray-300 rounded-lg text-sm text-gray-600 hover:border-gray-400 hover:text-gray-700 transition-colors">
            + Add another email
          </button>

          <!-- Accessibility announcement for new fields -->
          <div class="sr-only" role="status" aria-live="polite" aria-atomic="true">
            <span *ngIf="emailInvitationControls.length > previousEmailCount">
              Email invitation field added
            </span>
          </div>

          <!-- Results section -->
          <div *ngIf="showResults()"
               class="mt-4 p-4 rounded-lg"
               [class.bg-green-50]="successCount() > 0 && errors().length === 0"
               [class.bg-yellow-50]="successCount() > 0 && errors().length > 0"
               [class.bg-red-50]="successCount() === 0 && errors().length > 0"
               role="alert"
               aria-live="polite">

            <!-- Success message -->
            <div *ngIf="successCount() > 0"
                 class="flex items-start gap-2 text-green-800 mb-2">
              <svg class="h-5 w-5 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
              <span class="font-medium">
                Successfully sent {{ successCount() }} invitation{{ successCount() > 1 ? 's' : '' }}
              </span>
            </div>

            <!-- Error messages -->
            <div *ngIf="errors().length > 0" class="space-y-1">
              <div *ngFor="let error of errors()"
                   class="flex items-start gap-2 text-red-800 text-sm">
                <svg class="h-5 w-5 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
                <span>{{ error }}</span>
              </div>
            </div>
          </div>

          <!-- Footer with action buttons -->
          <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
            <button (click)="closeModal()"
                    type="button"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
                    [disabled]="isSubmitting()">
              Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-purple-600 border border-transparent rounded-md hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                    [disabled]="isSubmitting()">
              <svg *ngIf="isSubmitting()"
                   class="animate-spin h-4 w-4"
                   fill="none"
                   viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Send Invitations</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
