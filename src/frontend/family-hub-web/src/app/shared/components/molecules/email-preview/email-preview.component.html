<!-- Email Preview Container -->
<div class="border border-gray-200 rounded-lg overflow-hidden">
  <!-- Toggle Header -->
  <button
    type="button"
    (click)="toggleExpanded()"
    class="w-full flex items-center justify-between gap-3 p-4 bg-gray-50 hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-inset"
    [attr.aria-expanded]="isExpanded()"
    [attr.aria-controls]="'email-preview-content'"
  >
    <!-- Icon + Label -->
    <div class="flex items-center gap-2">
      <app-icon name="envelope" class="text-gray-600" size="md" />
      <span class="font-medium text-gray-700">Email Preview</span>
    </div>

    <!-- Chevron Icon -->
    <app-icon
      [name]="isExpanded() ? 'chevron-up' : 'chevron-down'"
      class="text-gray-500"
      size="md"
    />
  </button>

  <!-- Collapsible Content -->
  @if (isExpanded()) {
    <div
      id="email-preview-content"
      class="p-4 bg-white border-t border-gray-200 space-y-3"
    >
      <!-- Email Subject -->
      <div>
        <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Subject</p>
        <p class="text-sm text-gray-900">{{ getEmailSubject() }}</p>
      </div>

      <!-- Email Body -->
      <div>
        <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Preview</p>
        <div class="email-body space-y-3">
          <!-- Standard message -->
          <p class="text-sm text-gray-700">{{ getEmailBody() }}</p>

          <!-- Personal Message (if provided) -->
          @if (personalMessage && personalMessage.trim() !== '') {
            <div class="bg-blue-50 border-l-4 border-blue-400 p-3 rounded-r">
              <p class="text-xs font-semibold text-blue-700 uppercase tracking-wide mb-1">
                Personal Message
              </p>
              <p class="text-sm text-blue-900 italic">"{{ personalMessage }}"</p>
            </div>
          }

          <!-- Accept Button Preview (read-only) -->
          <div class="pt-2">
            <div
              class="inline-block bg-blue-600 text-white font-medium px-6 py-3 rounded-lg opacity-50 cursor-not-allowed"
            >
              Accept Invitation
            </div>
            <p class="text-xs text-gray-500 mt-1">
              (This is a preview - actual email will contain a clickable button)
            </p>
          </div>
        </div>
      </div>
    </div>
  }
</div>
