name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Build + Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/FamilyHub.Api
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore FamilyHub.slnx

      - name: Build
        run: dotnet build FamilyHub.slnx --no-restore -c Release

      - name: Test
        run: dotnet test FamilyHub.slnx --no-build -c Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --filter "FullyQualifiedName!~IntegrationTests"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: tests/**/TestResults/*.trx

  frontend:
    name: Frontend (Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend/family-hub-web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --registry https://registry.npmjs.org/

      - name: Build
        run: npx ng build --configuration production
