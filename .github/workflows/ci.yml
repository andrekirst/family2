name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manual trigger for E2E tests

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '22'

jobs:
  backend-ci:
    name: Backend CI (.NET 10)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore src/api/FamilyHub.sln
      - name: Build
        run: dotnet build src/api/FamilyHub.sln --no-restore
      - name: Unit Tests
        run: dotnet test src/api/tests/FamilyHub.Tests.Unit --no-build --collect:"XPlat Code Coverage"
      - name: Architecture Tests
        run: dotnet test src/api/tests/FamilyHub.Tests.Architecture --no-build --verbosity normal
      # TODO: Re-enable integration tests after investigation
      # - name: Integration Tests with Testcontainers
      #   run: dotnet test src/api/tests/FamilyHub.Tests.Integration --no-build --collect:"XPlat Code Coverage"
      #   env:
      #     CI: true
      #     DOCKER_API_VERSION: "1.44"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

  frontend-ci:
    name: Frontend CI (Angular 21)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: Install dependencies
        working-directory: src/frontend/family-hub-web
        run: npm install --prefer-offline
      - name: Lint
        working-directory: src/frontend/family-hub-web
        run: npm run lint
      - name: Unit Tests
        working-directory: src/frontend/family-hub-web
        run: npm run test:ci
      - name: Build Production
        working-directory: src/frontend/family-hub-web
        run: npm run build:prod
      - name: Validate Bundle Sizes
        working-directory: src/frontend/family-hub-web
        run: |
          du -sh dist/family-hub-web/browser
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/family-hub-web/lcov.info

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Format Check
        run: dotnet format src/api/FamilyHub.sln --verify-no-changes

  e2e-tests:
    name: E2E Tests (Playwright - Manual Trigger)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [backend-ci, frontend-ci]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: familyhub
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Dev123!
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
      rabbitmq:
        image: rabbitmq:3.12-management
        ports:
          - 5672:5672
          - 15672:15672
    steps:
      - uses: actions/checkout@v4

      # Setup .NET + Node.js
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Start Backend API
      - name: Start API in background
        working-directory: src/api/FamilyHub.Api
        env:
          ASPNETCORE_ENVIRONMENT: Test
          DOTNET_ENVIRONMENT: Test
          CI: 'true'
        run: |
          dotnet run --environment Test &
          echo "Waiting for API to start..."
          sleep 15

      # Install Frontend Dependencies
      - name: Install frontend dependencies
        working-directory: src/frontend/family-hub-web
        run: npm ci

      # Install Playwright Browsers
      - name: Install Playwright browsers
        working-directory: src/frontend/family-hub-web
        run: npx playwright install --with-deps chromium firefox webkit

      # Run Playwright E2E Tests
      - name: Run Playwright E2E tests
        working-directory: src/frontend/family-hub-web
        env:
          CI: 'true'
        run: npx playwright test

      # Upload test artifacts
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: src/frontend/family-hub-web/playwright-report/
          retention-days: 30

      - name: Upload Playwright Traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: src/frontend/family-hub-web/test-results/
          retention-days: 7

      - name: Upload Playwright JUnit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-junit
          path: src/frontend/family-hub-web/playwright-report/junit.xml
          retention-days: 30

  docker-backend:
    name: Docker Build - Backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: [backend-ci, code-quality]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/api
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: src/api
          file: src/api/FamilyHub.Api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-frontend:
    name: Docker Build - Frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: [frontend-ci, code-quality]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/web
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: src/frontend/family-hub-web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
