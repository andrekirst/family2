name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: familyhub_test
          POSTGRES_USER: familyhub
          POSTGRES_PASSWORD: Test123!
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: familyhub
          RABBITMQ_DEFAULT_PASS: Test123!
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore src/api/FamilyHub.sln

    - name: Build solution
      run: dotnet build src/api/FamilyHub.sln --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test src/api/tests/FamilyHub.Tests.Unit/FamilyHub.Tests.Unit.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=unit-test-results.trx"

    - name: Run integration tests
      run: dotnet test src/api/tests/FamilyHub.Tests.Integration/FamilyHub.Tests.Integration.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-test-results.trx"
      env:
        ConnectionStrings__FamilyHubDb: "Host=localhost;Port=5432;Database=familyhub_test;Username=familyhub;Password=Test123!"
        RabbitMQ__Host: "localhost"
        RabbitMQ__Username: "familyhub"
        RabbitMQ__Password: "Test123!"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/*.trx
        retention-days: 30

    - name: Publish test summary
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: true

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore src/api/FamilyHub.sln

    - name: Check code formatting
      run: dotnet format src/api/FamilyHub.sln --verify-no-changes --verbosity diagnostic

    - name: Run code analysis
      run: dotnet build src/api/FamilyHub.sln --configuration Release /p:TreatWarningsAsErrors=true /p:EnforceCodeStyleInBuild=true

  docker-build:
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/api/FamilyHub.Api/Dockerfile
        push: false
        tags: familyhub-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
