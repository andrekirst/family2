version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: familyhub-postgres
    environment:
      POSTGRES_DB: familyhub
      POSTGRES_USER: familyhub
      POSTGRES_PASSWORD: familyhub
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U familyhub']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - familyhub-network

  postgres-keycloak:
    image: postgres:16-alpine
    container_name: familyhub-keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    networks:
      - familyhub-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U keycloak']
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.4
    container_name: familyhub-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: 'true'
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - '8080:8080'
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak-realms:/opt/keycloak/data/import
      - keycloak_data:/opt/keycloak/data
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    networks:
      - familyhub-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: familyhub-mailhog
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    networks:
      - familyhub-network

volumes:
  postgres_data:
  postgres_keycloak_data:
  keycloak_data:

networks:
  familyhub-network:
    driver: bridge
