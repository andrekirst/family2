# Host-based development stack (without multi-environment Traefik proxy).
# For multi-environment development, use: task up
# See infrastructure/README.md for details.

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: familyhub
      POSTGRES_USER: familyhub
      POSTGRES_PASSWORD: familyhub
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U familyhub']
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-keycloak:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U keycloak']
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.4
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: 'true'
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-not-configured}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-not-configured}
      KC_SPI_IMPORT_IMPORTER_DIR_STRATEGY: OVERWRITE_EXISTING
    ports:
      - '8080:8080'
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /opt/keycloak/data/import
        sed -e 's|__GOOGLE_CLIENT_ID__|'"$$GOOGLE_CLIENT_ID"'|g' \
            -e 's|__GOOGLE_CLIENT_SECRET__|'"$$GOOGLE_CLIENT_SECRET"'|g' \
            /opt/keycloak/import-template/familyhub-realm.json \
            > /opt/keycloak/data/import/familyhub-realm.json
        exec /opt/keycloak/bin/kc.sh start-dev --import-realm
    volumes:
      - ./infrastructure/keycloak/familyhub-realm-template.json:/opt/keycloak/import-template/familyhub-realm.json:ro
      - keycloak_data:/opt/keycloak/data
    depends_on:
      postgres-keycloak:
        condition: service_healthy

  infisical:
    image: infisical/infisical:latest
    restart: unless-stopped
    ports:
      - '8180:8080'
    environment:
      - NODE_ENV=production
      - ENCRYPTION_KEY=${INFISICAL_ENCRYPTION_KEY:-bd04de0c2d9b97ffdce6ce27265b5c33}
      - AUTH_SECRET=${INFISICAL_AUTH_SECRET:-generate-a-secret-with-openssl-rand-base64-32}
      - DB_CONNECTION_URI=postgres://infisical:infisical@infisical-db:5432/infisical
      - REDIS_URL=redis://infisical-redis:6379
      - SITE_URL=http://localhost:8180
      - TELEMETRY_ENABLED=false
    depends_on:
      infisical-db:
        condition: service_healthy
      infisical-redis:
        condition: service_started

  infisical-db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: infisical
      POSTGRES_USER: infisical
      POSTGRES_PASSWORD: infisical
    volumes:
      - infisical_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U infisical']
      interval: 5s
      timeout: 10s
      retries: 10

  infisical-redis:
    image: redis:7-alpine
    volumes:
      - infisical_redis_data:/data

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - '1025:1025'
      - '8025:8025'

volumes:
  postgres_data:
  postgres_keycloak_data:
  keycloak_data:
  infisical_pg_data:
  infisical_redis_data:
